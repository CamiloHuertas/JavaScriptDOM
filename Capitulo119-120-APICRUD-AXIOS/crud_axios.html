<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API REST CRUD CON AXIOS</title>
</head>
<body>
  
  <h1>API REST CRUD - AXIOS</h1>
  <section class="crud">
    <article>
      <h2 class="crudTitle">Agregar Santo</h2>
      <form action="" class="crudForm">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <br>
        <input type="text" name="constelacion" placeholder="Constelacion" required>
        <br>
        <input type="submit" value="Enviar">
        <input type="hidden" name="id">
      </form>
    </article>
    <article>
      <h2>Ver Santos</h2>
      <table class="crudTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Constelacion</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </article>
  </section>

  <template id="crudTemplate">
    <tr>
      <td class="name"></td>
      <td class="constelation"></td>
      <td>
        <button class="edit">Editar</button>
        <button class="delete">Eliminar</button>
      </td>
    </tr>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="crud_axios.js"></script>
</body>
</html>
